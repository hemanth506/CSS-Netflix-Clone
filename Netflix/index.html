<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Netflix</title>
</head>

<body>
  <header>
    <!-- <img src="./assets/movie-grid.jpg" class="center-fit"> -->
    <nav>
      <span id="netflix">NETFLIX</span>
      <div id="menu">
        <select id="langauge">
          <option>English</option>
          <option>Tamil</option>
        </select>
        <button id="signIn">Sign In</button>
      </div>
    </nav>

    <section id="info">
      <span id="heading-info">Unlimited movies, TV shows and more</span>
      <span id="sub-info">Watch anywhere. Cancel anytime.</span>
      <span id="email-info">Ready to watch? Enter your email to create or restart your membership.</span>
      <div id="subscribe">
        <input type="email" placeholder="Email address" id="email"/>
        <button id="get-started">Get Started</button>
      </div>
    </section>
  </header>


  <main>

    <section id="tv-section">
      <div id="content">
        <span id="tv-header">Enjoy on your TV</span>
        <span id="tv-content">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
      </div>
      <div id="tv">
        <img src="./assets/tv.png" alt="tv-img" id="tv-img">
        <div id="video-container">
          <video autoplay muted loop>
            <source src="./assets/video-tv.m4v">
          </video>
        </div>
      </div>
    </section>


    <div class="border"></div>
    <section>
      <h2>Section 2</h2>
    </section>
    <div class="border"></div>
    <section>
      <h2>Section 3</h2>
    </section>
    <div class="border"></div>
    <section>
      <h2>Section 4</h2>
    </section>
    <div class="border"></div>
  </main>
  <footer>
    <h1>Footer</h1>
  </footer>

</body>

</html>
